<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="author" content="https://linktr.ee/luccasassa" />
  <meta name="description" content="Luca's little projects. If you found this content useful, please tap the ♥️ icon and give me a follow. Thanks ☺️" />

  <!-- FAVICON -->
  <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./template.css">

  <!-- TITLE -->
  <title>PORTUGUESE DICTIONARY</title>
</head>

<body>

  <article class="bg__textos">
    <span class="textos__background tb-1"></span>
    <span class="textos__background tb-2"></span>
    <span class="textos__background tb-3"></span>
  </article>

  <section class="conteudo">
    <article class="card">
      <header class="cabecalho"></header>

      <main class="corpo">
        <form class="js-formulario">
          <input type="text" name="palavra" placeholder="Digite a palavra" required autocomplete="off" />
          <input type="submit" value="Buscar" />
        </form>

        <section class="resultado js-resultado display-none">
          <div class="carregamento js-carregamento display-none"></div>
          <h3 class="resultado__titulo js-resultado__titulo"></h3>
          <span class="resultado__descricao js-resultado__descricao"></span>
        </section>
      </main>
    </article>
  </section>

  <!-- SCRIPTS -->
  <script src="./scripts.js"></script>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var div = document.createElement('div');
            div.innerHTML = this.responseText;
            document.body.appendChild(div)
        }
    }
    
    xhttp.open("GET", "https://raw.githubusercontent.com/luccasassa/API-REST/main/watermark.html", true);
    xhttp.send();
  </script>

</body>

</html>
